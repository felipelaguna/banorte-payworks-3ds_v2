<div class="card small" id="product-{{ product.id }}">
  <div class="card-image waves-effect waves-block waves-light">
    <img class="product-image activator" src="{{ product.image }}">
    <div class="card-title">
      $<span class="product-price">{{ product.price }}</span>
    </div>
  </div>
  <div class="card-content">
    <div style="position: absolute; bottom: 20px; right: 20px">
      <a data-product="{{ product.id }}" class="add-to-cart btn-floating btn waves-effect waves-light green accent-4"><i class="material-icons">add</i></a>
    </div>
    <div class="card-title activator grey-text text-darken-4">
      <span class="product-name">{{ product.name }}</span>
    </div>
    <p>
      <div class="chip">{{ product.adjective }}</div>
      <div class="chip">{{ product.type }}</div>
      <div class="chip">{{ product.material }}</div>
    </p>
  </div>
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4">{{ product.name }} <i class="material-icons right">close</i></span>
    <p>
      <strong>Price</strong>: ${{ product.price }} <br>
      <strong>Category</strong>: {{ product.department }} <br>
    </p>
    <div class="chip">{{ product.adjective }}</div>
    <div class="chip">{{ product.type }}</div>
    <div class="chip">{{ product.material }}</div>
    <p class="product-description">{{ product.description }}</p>
  </div>
</div>
